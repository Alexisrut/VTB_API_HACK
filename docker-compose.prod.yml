  #       condition: service_healthy
  #   networks:
  #     - app-network
  #   restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://potential-halibut-6x6jgqgvgpxh5q6x-8000.app.github.dev}
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

